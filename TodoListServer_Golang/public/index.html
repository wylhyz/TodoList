<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoList</title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheets">
    <link href="stylesheets/all.css" rel="stylesheets">
</head>
<body>
<div class="vertical-center" id="app">
    <!--展示数据-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>内容</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <tr v-for="task in tasks">
            <td>{{ task._id }}</td>
            <td>{{ task.name }}</td>
            <!--<td>-->
            <!--<form action="/delete" method="POST">-->
            <!--<button type="button submit" class="btn btn-primary" name="id" value="{{ todo.id }}">Delete</button>-->
            <!--</form>-->
            <!--</td>-->
        </tr>
        </tbody>
    </table>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-resource@1.0.3/dist/vue-resource.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tasks: []
        },
        created: function () {
            this.$http.get("/tasks").then(function (res) {
                this.tasks = res.data.items ? res.data.items : []
            })
        }
    })
</script>
</body>
</html>
